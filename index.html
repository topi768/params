<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Жопа Антона</title>
    <link rel="stylesheet" href="libs/font-awesome/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="container">
      <section class="gallery">

        <div class="frame">
          <div class="frame__content">
            <h2>Жопа Антона</h2>
          </div>
        </div>

        <div class="frame">
          <div class="frame__content frame__ellips">

            <div class="ellipse frame-media frame__ellipse1"></div>
            <div class="ellipse frame-media frame__ellipse2"></div>
            <!-- <div class="frame-media frame__ellipse1" style="background-image: url(img/Ellipse.png)"></div> -->

            <!-- <div class="frame-media frame__ellipse2" style="background-image: url(img/Ellipse.png)"></div> -->
          </div>
        </div>
        <div class="frame"></div>
        <div class="frame"></div>
        <div class="frame"></div>
        <div class="frame"></div>
        <div class="frame">
          <div class="frame__content text-right">
            <div class="frame-media frame__duck" style="background-image: url(img/duck.png)"></div>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div class="frame-media frame-media_left" style="background-image: url(images/2.jpg)"></div>
          </div>
        </div>

        <div class="frame"></div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div class="frame-media frame-media_right" style="background-image: url(images/3.jpg)"></div>
          </div>
        </div>

        <div class="frame"></div>

        <div class="frame">
          <div class="frame__content text-left">
            <div class="frame-media frame__plunger" style="background-image: url(img/plunger.png)"></div>

          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div class="frame-media frame-media_right" style="background-image: url(images/4.jpg)"></div>
          </div>
        </div>

        <div class="frame">
          <div class="frame__content">
            <video class="frame-media frame-media_left" src="media/video_optimized.mp4" autoplay loop muted></video>
          </div>
        </div>

        <div class="frame"></div>
        <div class="frame"></div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div class="frame-media frame-media_right" style="background-image: url(images/5.jpg)"></div>
          </div>
        </div>

        <div class="frame frame_bg">
          <div class="frame__content">
            <div class="frame-media frame-media_right frame__banana" style="background-image: url(img/banana.png)"></div>
          </div>
        </div>

        <div class="frame"></div>
        <div class="frame"></div>

        <div class="frame frame_bgC">
          <div class="frame__content">
            <video class="frame-media frame__video" src="video\video.mp4"  loop autoplay muted>

            </video>
          </div>
        </div>


      </section>
    </div>


    <script src="js\script.min.js"></script>
  </body>
</html>
